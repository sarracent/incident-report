<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListComputadoraTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="ComputadoraListForm">
                <p:panel header="#{bundle.ListComputadoraTitle}">
                    <p:dataTable id="datalist" value="#{computadoraController.items}" var="item"
                                 selectionMode="single" selection="#{computadoraController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListComputadoraTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListComputadoraTitle_nombrePc}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombrePc}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListComputadoraTitle_noIp}"/>
                            </f:facet>
                            <h:outputText value="#{item.noIp}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListComputadoraTitle_noMac}"/>
                            </f:facet>
                            <h:outputText value="#{item.noMac}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListComputadoraTitle_noSello}"/>
                            </f:facet>
                            <h:outputText value="#{item.noSello}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListComputadoraTitle_estado}"/>
                            </f:facet>
                            <h:outputText value="#{item.estado}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListComputadoraTitle_antivirus}"/>
                            </f:facet>
                            <h:outputText value="#{item.antivirus}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListComputadoraTitle_categoriaEquipo}"/>
                            </f:facet>
                            <h:outputText value="#{item.categoriaEquipo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListComputadoraTitle_nombreDireccion}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombreDireccion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListComputadoraTitle_sistemaOperativo}"/>
                            </f:facet>
                            <h:outputText value="#{item.sistemaOperativo}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{computadoraController.prepareCreate}" update=":ComputadoraCreateForm" oncomplete="PF('ComputadoraCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":ComputadoraViewForm" oncomplete="PF('ComputadoraViewDialog').show()" disabled="#{empty computadoraController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":ComputadoraEditForm" oncomplete="PF('ComputadoraEditDialog').show()" disabled="#{empty computadoraController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{computadoraController.destroy}" update=":growl,datalist" disabled="#{empty computadoraController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
