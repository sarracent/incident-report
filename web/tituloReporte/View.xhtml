<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TituloReporteViewDlg" widgetVar="TituloReporteViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTituloReporteTitle}">
            <h:form id="TituloReporteViewForm">
                <h:panelGroup id="display">
                    <h:panelGrid columns="2" rendered="#{tituloReporteController.selected != null}">
                         <h:outputText value="#{bundle.ViewTituloReporteLabel_titulo}"/>
                        <h:outputText value="#{tituloReporteController.selected.titulo}" title="#{bundle.ViewTituloReporteTitle_titulo}"/>
                    </h:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TituloReporteViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
