<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DireccionCreateDlg" widgetVar="DireccionCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateDireccionTitle}">
            <h:form id="DireccionCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{direccionController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateDireccionLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{direccionController.selected.nombre}" title="#{bundle.CreateDireccionTitle_nombre}" required="true" requiredMessage="#{bundle.CreateDireccionRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.CreateDireccionLabel_id}" for="id" />
                        <p:inputText id="id" value="#{direccionController.selected.id}" title="#{bundle.CreateDireccionTitle_id}" required="true" requiredMessage="#{bundle.CreateDireccionRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateDireccionLabel_nombrecompleto}" for="nombrecompleto" />
                        <p:inputText id="nombrecompleto" value="#{direccionController.selected.nombrecompleto}" title="#{bundle.CreateDireccionTitle_nombrecompleto}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{direccionController.create}" value="#{bundle.Save}" update="display,:DireccionListForm:datalist,:growl" oncomplete="handleSubmit(args,'DireccionCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DireccionCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
