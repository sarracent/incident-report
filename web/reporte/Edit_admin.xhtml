<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ReporteEditDlg" widgetVar="ReporteEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditReporteTitle}">
            <h:form id="ReporteEditForm">
                <h:panelGroup id="display">
                    <h:panelGrid columns="2" rendered="#{reporteController.selected != null}">
                       
                        <p:outputLabel value="#{bundle.EditReporteLabel_especialista}" for="especialista" />
                        <p:selectOneMenu  style="width: 300px" id="especialista" value="#{reporteController.selected.especialista}" >
                            <f:selectItems value="#{usuariosController.itemsAvailableSelectOne}"
                                           var="especialista"
                                           itemValue="#{especialista.usuario}" itemLabel="#{especialista.usuario}"/>
                        </p:selectOneMenu>
                         <p:outputLabel value="#{bundle.CreateReporteLabel_titulo}" for="titulo" />
                        <p:selectOneMenu style="width: 300px" id="titulo" value="#{reporteController.selected.titulo}"  required="true">
                            <f:selectItems value="#{tituloReporteController.itemsAvailableSelectOne}"
                                           var="tituloItem" 
                                           itemValue="#{tituloItem.titulo}" itemLabel="#{tituloItem.titulo}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateReporteLabel_solucion}" for="solucion" />
                        <p:inputTextarea style=" width: 310px;color: #0088a5; background: white"  required="true" cols="8" id="solucion" value="#{reporteController.selected.solucion}" title="#{bundle.CreateReporteTitle_solucion}" />
                      
                        <p:outputLabel value="#{bundle.EditReporteLabel_estadoReporte}" for="estadoReporte" />
                        <p:selectOneMenu style="width: 297px;color: #0088a5;" id="estadoReporte" value="#{reporteController.selected.estadoReporte}" >
                            <f:selectItem itemValue="Atendido" itemLabel="Atendido" />
                            <f:selectItem itemValue="Aplazado" itemLabel="Aplazado" />
                        </p:selectOneMenu>
                    </h:panelGrid>
                    <p:commandButton actionListener="#{reporteController.update}" value="#{bundle.Save}" update="display,:ReporteListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ReporteEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ReporteEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
