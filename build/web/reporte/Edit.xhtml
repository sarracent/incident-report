<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ReporteEditDlg" widgetVar="ReporteEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditReporteTitle}">
            <h:form id="ReporteEditForm">
                <h:panelGroup id="display">
                    <h:panelGrid columns="2" rendered="#{reporteController.selected != null}">
                        
                        <p:outputLabel value="#{bundle.EditReporteLabel_conformidad}" for="conformidad" />
                        <p:selectOneMenu id="conformidad" value="#{reporteController.selected.conformidad}" >
                            <f:selectItem itemLabel="Conforme" itemValue="Conforme"/>
                            <f:selectItem itemLabel="No conforme" itemValue="No conforme"/>
                            
                        </p:selectOneMenu>
                    </h:panelGrid>
                    <p:commandButton actionListener="#{reporteController.update}" value="#{bundle.Save}" update="display,:ReporteListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ReporteEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ReporteEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
