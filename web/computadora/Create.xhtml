<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ComputadoraCreateDlg" widgetVar="ComputadoraCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateComputadoraTitle}">
            <h:form id="ComputadoraCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{computadoraController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateComputadoraLabel_id}" for="id" />
                        <p:inputText id="id" value="#{computadoraController.selected.id}" title="#{bundle.CreateComputadoraTitle_id}" required="true" requiredMessage="#{bundle.CreateComputadoraRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateComputadoraLabel_nombrePc}" for="nombrePc" />
                        <p:inputText id="nombrePc" value="#{computadoraController.selected.nombrePc}" title="#{bundle.CreateComputadoraTitle_nombrePc}" required="true" requiredMessage="#{bundle.CreateComputadoraRequiredMessage_nombrePc}"/>
                        <p:outputLabel value="#{bundle.CreateComputadoraLabel_noIp}" for="noIp" />
                        <p:inputText id="noIp" value="#{computadoraController.selected.noIp}" title="#{bundle.CreateComputadoraTitle_noIp}" />
                        <p:outputLabel value="#{bundle.CreateComputadoraLabel_noMac}" for="noMac" />
                        <p:inputText id="noMac" value="#{computadoraController.selected.noMac}" title="#{bundle.CreateComputadoraTitle_noMac}" />
                        <p:outputLabel value="#{bundle.CreateComputadoraLabel_noSello}" for="noSello" />
                        <p:inputText id="noSello" value="#{computadoraController.selected.noSello}" title="#{bundle.CreateComputadoraTitle_noSello}" required="true" requiredMessage="#{bundle.CreateComputadoraRequiredMessage_noSello}"/>
                        <p:outputLabel value="#{bundle.CreateComputadoraLabel_estado}" for="estado" />
                        <p:inputText id="estado" value="#{computadoraController.selected.estado}" title="#{bundle.CreateComputadoraTitle_estado}" />
                        <p:outputLabel value="#{bundle.CreateComputadoraLabel_antivirus}" for="antivirus" />
                        <p:selectOneMenu id="antivirus" value="#{computadoraController.selected.antivirus}" required="true" requiredMessage="#{bundle.EditComputadoraRequiredMessage_antivirus}">
                            <f:selectItems value="#{antivirusController.itemsAvailableSelectOne}"
                                           var="antivirusItem"
                                           itemValue="#{antivirusItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateComputadoraLabel_categoriaEquipo}" for="categoriaEquipo" />
                        <p:selectOneMenu id="categoriaEquipo" value="#{computadoraController.selected.categoriaEquipo}" required="true" requiredMessage="#{bundle.EditComputadoraRequiredMessage_categoriaEquipo}">
                            <f:selectItems value="#{categoriaEquipoController.itemsAvailableSelectOne}"
                                           var="categoriaEquipoItem"
                                           itemValue="#{categoriaEquipoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateComputadoraLabel_nombreDireccion}" for="nombreDireccion" />
                        <p:selectOneMenu id="nombreDireccion" value="#{computadoraController.selected.nombreDireccion}" >
                            <f:selectItems value="#{direccionController.itemsAvailableSelectOne}"
                                           var="nombreDireccionItem"
                                           itemValue="#{nombreDireccionItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateComputadoraLabel_sistemaOperativo}" for="sistemaOperativo" />
                        <p:selectOneMenu id="sistemaOperativo" value="#{computadoraController.selected.sistemaOperativo}" >
                            <f:selectItems value="#{sistemaOperativoController.itemsAvailableSelectOne}"
                                           var="sistemaOperativoItem"
                                           itemValue="#{sistemaOperativoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{computadoraController.create}" value="#{bundle.Save}" update="display,:ComputadoraListForm:datalist,:growl" oncomplete="handleSubmit(args,'ComputadoraCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ComputadoraCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
