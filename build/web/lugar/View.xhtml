<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LugarViewDlg" widgetVar="LugarViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle1.ViewLugarTitle}">
            <h:form id="LugarViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{lugarController.selected != null}">
                        <h:outputText value="#{bundle1.ViewLugarLabel_id}"/>
                        <h:outputText value="#{lugarController.selected.id}" title="#{bundle1.ViewLugarTitle_id}"/>
                        <h:outputText value="#{bundle1.ViewLugarLabel_nombre}"/>
                        <h:outputText value="#{lugarController.selected.nombre}" title="#{bundle1.ViewLugarTitle_nombre}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle1.Close}" onclick="LugarViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
