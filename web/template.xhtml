<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>

    <h:body>

        <p:growl id="growl" life="5000" />

        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="105" header="Reporte de Incidencias">
                <h:form id="menuForm">
                    <p:menubar>

                        <p:menuitem id="createButton" icon="fa fa-plus" class="menuitemuser"  value="#{bundle.Create}" actionListener="#{reporteController.prepareCreate}" update=":ReporteCreateForm" oncomplete="PF('ReporteCreateDialog').show()" />
                       <p:menuitem  class="menuitemuser" value="#{sessionScope['Operario']}" style="right: 110px;position: absolute" icon="fa fa-user"/>
                       <p:menuitem value="cerrar" action="#{user.logout()}" style="right: 20px;position: absolute" icon="fa fa-close" class="menuitemuser"/>

                    </p:menubar>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="64">
                <ui:insert name="footer"/>
            </p:layoutUnit>

            <p:layoutUnit position="center"  style="margin-top: -10px;">
                <ui:insert name="body"/>
            </p:layoutUnit>

        </p:layout>
        <ui:include src="crear_reporte.xhtml"/>
    </h:body>

</html>
